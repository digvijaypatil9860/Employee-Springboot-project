<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
  
</head>
<body>
        <h2>Register Here first!</h2>
        <form action="/signup" method="post">
            <label for="uname">Full Name:</label>
            <input type="text" id="uname" name="uname" required><br><br>

            <label for="upassword">Password:</label>
            <input type="password" id="upassword" name="upassword" required><br><br>
    
            <label for="uemail">Email ID:</label>
            <input type="email" id="uemail" name="uemail" required><br><br>
    
            <label for="ucontact">Contact Number:</label>
            <input type="tel" id="ucontact" name="ucontact" required><br><br>
    
            <input type="submit" value="Submit"><br><br>
            
        </form>
</body>
</html>
